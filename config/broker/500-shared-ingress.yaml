apiVersion: apps/v1
kind: Deployment
metadata:
  name: nats-broker-ingress
  namespace: knative-eventing
  labels:
    nats.eventing.knative.dev/release: devel
    eventing.knative.dev/brokerRole: ingress
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nats-broker-ingress
  template:
    metadata:
      labels:
        app: nats-broker-ingress
        eventing.knative.dev/brokerRole: ingress
    spec:
      serviceAccountName: natsjetstream-broker-dataplane
      containers:
        - name: ingress
          image: ko://knative.dev/eventing-natss/cmd/ingress
          env:
            - name: SYSTEM_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: NATS_URL
              value: "nats://nats.nats-io.svc.cluster.local:4222"
            - name: PORT
              value: "8080"
          ports:
            - containerPort: 8080
              name: http
              protocol: TCP
            - containerPort: 9090
              name: metrics
              protocol: TCP
          readinessProbe:
            httpGet:
              path: /readyz
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5
          resources:
            requests:
              cpu: 100m
              memory: 64Mi
            limits:
              cpu: 500m
              memory: 256Mi
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            capabilities:
              drop:
                - ALL
            seccompProfile:
              type: RuntimeDefault
---
apiVersion: v1
kind: Service
metadata:
  name: nats-broker-ingress
  namespace: knative-eventing
  labels:
    nats.eventing.knative.dev/release: devel
    eventing.knative.dev/brokerRole: ingress
spec:
  selector:
    app: nats-broker-ingress
  ports:
    - name: http
      port: 80
      targetPort: 8080
    - name: metrics
      port: 9090
      targetPort: 9090
